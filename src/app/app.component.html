<!-- PATCH START: Add two vertically stacked Dockview containers -->

<div style="max-width: 1200px; margin: 50px auto">
  <adv-dockview-container
    [theme]="chosenTheme"
    [containerId]="'top'"
  ></adv-dockview-container>
</div>
<div style="max-width: 1200px; margin: 50px auto">
  <adv-dockview-container
    [theme]="chosenTheme"
    [containerId]="'bottom'"
  ></adv-dockview-container>
</div>
